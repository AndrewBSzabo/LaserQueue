<!-- html page for laser queue-->

<!DOCTYPE html>
<html>
    <head>
        <link href='https://fonts.googleapis.com/css?family=Titillium Web' rel='stylesheet'>
        <link rel="stylesheet" type="text/css" href="/control.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
        <script src="/control.js"></script>
        <title>Laser Cutter Queue</title>
    </head>
    <body>
        <!-- div for page title -->
        <div id="title">
            Laser Cutter Queue
        </div>

        <!-- div for laser status -->
        <div id="header">
            <!-- number of lasers is dynamic and changes depending on number of lasers in airtable -->
            <ul id="lasers"></ul>
        </div>

        <div id="queue-and-enter-queue">
            <!-- div for info form -->
            <div id="enter-queue">
                <h2>Enter Queue</h1>
                <div id="form-div">
                    <!-- the info form: Where users enter information to join queue -->
                    <form id="form" name="info" onsubmit="addUser(); return false">
                        <!-- label and input for Name of user-->
                        <label for= "form-name">Name: </label><input id="form-name" type="text" name="name" autocomplete="off" placeholder="Name" required>
                        <!-- label and input for Phone Number of user -->
                        <label for= "form-number">Phone Number (Optional, To recieve text alerts): </label><input id="form-number" type="tel" name="phone" placeholder="Format: 2161112222" autocomplete="off" pattern="[0-9]{10}" oninvalid="setCustomValidity('Please match the format: 2161112222')">
                        
                        Preferences (Select none if you are ok using any of the laser cutters): 
                        <br>
                        <!-- number of checkboxes is dynamic and changes depending on number of lasers in airtable -->
                        <div id="checkboxs">
                        </div>
                        <!-- button to submit form -->
                        <input class="button" type="submit" name="submit" value="Join Queue">
                    </form>
                </div>
            </div>
            <!-- div for queue -->
            <div id="queue">
                <h2>Current Queue</h2>
                <!-- the ordered list that displayes the current queue -->
                <ol id="list"></ol>
            </div>
        </div>
    </body>
    </html>
